{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <section class="hero">
        <h1>Welcome to Task Manager</h1>
        <p>Organize your tasks and collaborate with others</p>
        {% if not current_user.is_authenticated %}
            <div class="actions">
                <a href="{{ url_for('register') }}" class="btn">Get Started</a>
                <a href="{{ url_for('login') }}" class="btn btn-outline">Login</a>
            </div>
        {% else %}
            <div class="actions">
                <a href="{{ url_for('dashboard') }}" class="btn">Go to Dashboard</a>
            </div>
        {% endif %}
    </section>
{% endblock %}
