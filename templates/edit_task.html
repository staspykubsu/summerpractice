{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Edit Task</h2>
        <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ task.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3">{{ task.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
                    <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                    <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" name="duration" min="1" value="{{ task.duration if task.duration }}">
            </div>
            <button type="submit" class="btn">Update Task</button>
            <a href="{{ url_for('view_task_list', task_list_id=task.task_list_id) }}" class="btn btn-outline">Cancel</a>
        </form>
    </div>
{% endblock %}
